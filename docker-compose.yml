version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    env_file: .env.docker
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - frontend-network
      - backend-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:4000/ws}
    # For local development with hot-reload (uncomment to use)
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
    # command: npm run dev
    
networks:
  frontend-network:
    driver: bridge
  backend-network:
    external: ${USE_EXTERNAL_NETWORK:-false} # Set to true when connecting to existing backend
    name: ${BACKEND_NETWORK_NAME:-backend-network}

